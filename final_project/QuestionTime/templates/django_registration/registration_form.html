{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h3>Crea tu cuenta Question Time</h3>
<div class="registration-form-container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">Crear Cuenta</button>
    </form>
</div>
{% endblock %}
