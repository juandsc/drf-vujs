{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>QuestionTime</h1>
<p class="lead text-muted">Comparte tu conocimiento!!</p>
<div class="login-form-container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">Autenticar</button>
    </form>
    <p class="mt-2">O <a href="{% url 'django_registration_register' %}">Crea una cuenta</a></p>
</div>
{% endblock %}
